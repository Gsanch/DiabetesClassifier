<!DOCTYPE html>
<html class="h-100">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href=".\css\bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href=".\css\styles.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Diabetes diagnosis using AI</title>
</head>

<body>
    <script src=".\js\bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Diabetes diagnosis using AI</a>
        </div>
    </nav>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 p-3 border bg-light">
                <form action="http://127.0.0.1:3000/diagnosis" method='GET'>

                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your age in years">
                        </div>
                        <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="text" name="author" class="form-control" id="exampleInputPassword1"
                                placeholder="Your weight in Kilos">
                        </div>
                        <label for="rethino" >Ever been told you have
                            rethinopaty?</label>
                        <div class="form-group" id="rethino">
                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="rethinopaty_yes">
                                    <label class="form-check-label" for="inlineCheckbox2">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="rethinopaty_no">
                                    <label class="form-check-label" for="inlineCheckbox3">No</label>
                                </div>
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
